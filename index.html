<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FF LIKE BOOSTER ‚Ä¢ DARK NEXUS ‚Ä¢ SASI EDITION</title>
    <!-- Font Awesome 6 (free) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts: Orbitron & Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #03050a;
            font-family: 'Inter', sans-serif;
            color: #e2ecff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 12px;
        }

        /* animated cyber grid */
        #cyber-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 45px 45px;
            z-index: 0;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(45px, 45px); }
        }

        /* floating neon orbs */
        .orb-1 {
            position: fixed;
            top: -20vh;
            right: -10vw;
            width: 70vh;
            height: 70vh;
            background: radial-gradient(circle at 20% 20%, rgba(0, 255, 200, 0.2), transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float1 15s alternate infinite ease-in-out;
        }

        .orb-2 {
            position: fixed;
            bottom: -20vh;
            left: -10vw;
            width: 80vh;
            height: 80vh;
            background: radial-gradient(circle at 80% 80%, rgba(120, 0, 255, 0.18), transparent 75%);
            border-radius: 50%;
            filter: blur(100px);
            z-index: 0;
            animation: float2 18s alternate infinite ease-in-out;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            100% { transform: translate(5%, 8%) scale(1.2); opacity: 0.7; }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            100% { transform: translate(-8%, -5%) scale(1.3); opacity: 0.7; }
        }

        /* main card - glassmorphism extreme */
        .nexus-card {
            position: relative;
            z-index: 100;
            width: 100%;
            max-width: 880px;
            margin: 0 auto;
            background: rgba(8, 15, 22, 0.75);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            border: 1px solid rgba(0, 255, 200, 0.25);
            border-radius: 56px;
            padding: 2.2rem 2rem;
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.9), 
                        0 0 0 1px rgba(0, 255, 200, 0.3) inset,
                        0 0 50px rgba(0, 255, 200, 0.2);
            transition: all 0.4s;
        }

        .nexus-card:hover {
            border-color: rgba(0, 255, 200, 0.6);
            box-shadow: 0 35px 70px -15px #000, 
                        0 0 0 2px rgba(0, 255, 200, 0.5) inset,
                        0 0 80px #00ffc480;
        }

        /* header with SASI tag */
        .sasi-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 3rem;
            color: #0ff;
            filter: drop-shadow(0 0 15px cyan);
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px cyan); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px cyan) drop-shadow(0 0 15px blue); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 800;
            font-size: 1.9rem;
            letter-spacing: 3px;
            background: linear-gradient(145deg, #ffffff, #9ffff0, #6ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .sasi-badge {
            background: #0e1c26;
            border: 1px solid #ff66b2;
            border-radius: 60px;
            padding: 10px 22px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ff99cc;
            box-shadow: 0 0 20px #ff66b2;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 1px;
        }

        .sasi-badge i {
            color: #ff99cc;
            font-size: 1.3rem;
        }

        /* token status bar */
        .token-bar {
            display: flex;
            flex-wrap: wrap;
            background: rgba(0, 20, 25, 0.7);
            border-radius: 48px;
            padding: 1rem 1.8rem;
            margin-bottom: 25px;
            border: 1px solid #1d5969;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(4px);
        }

        .token-chip {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            background: #0d2833;
            padding: 8px 18px;
            border-radius: 40px;
            border-left: 4px solid #0ff;
        }

        .token-count {
            font-weight: 800;
            color: #8efff0;
            font-size: 1.3rem;
            margin-left: 5px;
        }

        /* input grid */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-field {
            width: 100%;
        }

        .input-field label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: #86b9cc;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-field input, .input-field select {
            width: 100%;
            background: #0f1c24;
            border: 2px solid #1f4957;
            border-radius: 30px;
            padding: 16px 22px;
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 500;
            outline: none;
            transition: 0.2s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        .input-field input:focus, .input-field select:focus {
            border-color: #0ff;
            box-shadow: 0 0 25px #0ff, 0 0 0 2px rgba(0,255,255,0.3);
        }

        .input-field input::placeholder {
            color: #3a6877;
        }

        /* mode selector */
        .mode-selector {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            background: rgba(5, 25, 30, 0.6);
            border-radius: 60px;
            padding: 0.9rem 2rem;
            margin: 25px 0 20px;
            border: 1px solid #1d6675;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-track {
            width: 60px;
            height: 30px;
            background: #12313b;
            border-radius: 40px;
            position: relative;
            border: 2px solid #2a798b;
            transition: 0.3s;
        }

        .toggle-track::before {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            background: #6cc9dd;
            border-radius: 50%;
            top: 1px;
            left: 2px;
            transition: 0.3s;
            box-shadow: 0 0 12px cyan;
        }

        .toggle-switch input:checked + .toggle-track {
            background: #0a4d5e;
            border-color: #0ff;
        }

        .toggle-switch input:checked + .toggle-track::before {
            left: 30px;
            background: #0ff;
            box-shadow: 0 0 20px cyan;
        }

        .batch-badge {
            background: #09242e;
            padding: 8px 24px;
            border-radius: 50px;
            font-size: 1rem;
            border: 1px solid #0ff;
            box-shadow: 0 0 15px #0ff;
        }

        /* main button */
        .boost-button {
            background: linear-gradient(135deg, #0b1f2a, #021016);
            border: 2px solid #0ff;
            border-radius: 60px;
            padding: 22px 30px;
            width: 100%;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #f0ffff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8), 0 0 40px #0ff;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin: 25px 0 20px;
        }

        .boost-button:hover {
            background: linear-gradient(135deg, #123845, #031e29);
            border-color: #ffffff;
            box-shadow: 0 25px 50px black, 0 0 80px cyan;
            transform: scale(1.01);
        }

        .boost-button i {
            font-size: 2.2rem;
            color: #0ff;
            filter: drop-shadow(0 0 15px cyan);
        }

        /* result console */
        .result-console {
            background: #061016;
            border-radius: 40px;
            padding: 2rem 1.8rem;
            border: 1px solid #0ff;
            box-shadow: inset 0 0 40px rgba(0, 255, 200, 0.1), 0 10px 30px black;
            margin-top: 20px;
            display: none;
        }

        .console-header {
            display: flex;
            gap: 12px;
            color: #0ff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-block {
            background: #0a1a22;
            border-radius: 28px;
            padding: 18px;
            border-left: 5px solid #0ff;
        }

        .stat-label-small {
            font-size: 0.7rem;
            color: #7aaec2;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 800;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(145deg, #fff, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .stat-detail {
            color: #c1e6f0;
            font-weight: 500;
            margin-top: 5px;
        }

        .error-message {
            background: #220f15;
            border-left: 10px solid #ff3366;
            padding: 20px;
            border-radius: 30px;
            color: #ffa7b9;
            font-weight: 600;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .loading-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 99999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
        }

        .loader-3d {
            width: 90px;
            height: 90px;
            border: 6px solid transparent;
            border-top: 6px solid #0ff;
            border-bottom: 6px solid #f0f;
            border-radius: 50%;
            animation: spin3d 1.2s cubic-bezier(0.7, 0.1, 0.3, 1) infinite;
            box-shadow: 0 0 60px #0ff, 0 0 30px #f0f;
        }

        @keyframes spin3d {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.1); }
            100% { transform: rotate(720deg) scale(1); }
        }

        .footer-credit {
            margin-top: 40px;
            text-align: center;
            color: #3b6b7a;
            border-top: 1px dashed #196675;
            padding-top: 25px;
            font-size: 1rem;
        }

        .footer-credit i {
            color: #ff99cc;
        }

        /* responsive fixes */
        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            .sasi-badge { font-size: 0.9rem; padding: 8px 16px; }
            .boost-button { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div id="cyber-grid"></div>
    <div class="orb-1"></div>
    <div class="orb-2"></div>

    <!-- loading overlay -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-3d"></div>
        <div style="font-size: 2rem; font-weight: 800; color: #fff; text-shadow: 0 0 30px cyan;">BOOSTING LIKES</div>
        <div style="color: #0ff; font-size: 1.3rem;" id="loadingStatus">contacting server...</div>
    </div>

    <div class="nexus-card">
        <!-- header with SASI mention üòíüíó -->
        <div class="sasi-header">
            <div class="logo-area">
                <i class="fas fa-bolt logo-icon"></i>
                <h1>LIKE NEXUS</h1>
            </div>
            <div class="sasi-badge">
                <i class="fas fa-heart" style="color: #ff99cc;"></i> SASI üòíüíó
                <i class="fas fa-crown"></i>
            </div>
        </div>

        <!-- token status bar (dynamic) -->
        <div class="token-bar" id="tokenBar">
            <div class="token-chip"><i class="fas fa-server"></i> IND <span class="token-count" id="indTokenCount">?</span></div>
            <div class="token-chip"><i class="fas fa-globe"></i> BR/US/NA <span class="token-count" id="brTokenCount">?</span></div>
            <div class="token-chip"><i class="fas fa-map-pin"></i> BD <span class="token-count" id="bdTokenCount">?</span></div>
            <div class="token-chip"><i class="fas fa-eye"></i> VISIT <span class="token-count" id="visitStatus">‚úì</span></div>
        </div>

        <!-- input fields -->
        <div class="input-grid">
            <div class="input-field">
                <label><i class="fas fa-qrcode"></i> UID</label>
                <input type="number" id="uidInput" placeholder="1234567890" value="12345678">
            </div>
            <div class="input-field">
                <label><i class="fas fa-map-marked-alt"></i> SERVER</label>
                <select id="serverSelect">
                    <option value="IND">üáÆüá≥ IND (India)</option>
                    <option value="BR">üáßüá∑ BR (Brazil)</option>
                    <option value="US">üá∫üá∏ US (USA)</option>
                    <option value="SAC">üåé SAC</option>
                    <option value="NA">üá®üá¶ NA (North America)</option>
                    <option value="BD">üáßüá© BD (Bangladesh)</option>
                </select>
            </div>
        </div>

        <!-- mode toggle / random or rotating -->
        <div class="mode-selector">
            <label class="toggle-switch">
                <input type="checkbox" id="randomToggle" checked>
                <span class="toggle-track"></span>
                <span style="font-weight: 600;"><i class="fas fa-random" style="color: #0ff;"></i> RANDOM BATCH</span>
            </label>
            <div class="batch-badge">
                <i class="fas fa-layer-group"></i> 189 TOKENS/BATCH
            </div>
        </div>

        <!-- main action button -->
        <button class="boost-button" id="boostBtn">
            <i class="fas fa-bolt"></i> EXECUTE BOOST <i class="fas fa-arrow-right"></i>
        </button>

        <!-- result console (hidden until first success) -->
        <div class="result-console" id="resultConsole">
            <div class="console-header">
                <i class="fas fa-terminal"></i> BOOST_RESULT.log
            </div>
            <div class="stats-grid" id="statsGrid">
                <!-- dynamic injected via js -->
            </div>
            <div id="errorContainer" style="margin-top: 15px;"></div>
        </div>

        <!-- footer -->
        <div class="footer-credit">
            <i class="fas fa-shield-halved"></i> 100% WORK ‚Ä¢ DARK NEXUS ‚Ä¢ FOR SASI üòíüíó <i class="fas fa-heart"></i>
        </div>
    </div>

    <script>
        // ==================== CONFIG =====================
        const BASE_URL = window.location.origin;  // works on both localhost and production
        const BATCH_SIZE = 189;

        // DOM elements
        const loadingScreen = document.getElementById('loadingScreen');
        const loadingStatus = document.getElementById('loadingStatus');
        const boostBtn = document.getElementById('boostBtn');
        const resultConsole = document.getElementById('resultConsole');
        const statsGrid = document.getElementById('statsGrid');
        const errorContainer = document.getElementById('errorContainer');

        // ==================== FETCH TOKEN INFO WITH FALLBACK ====================
        async function updateTokenInfo() {
            try {
                const response = await fetch(`${BASE_URL}/token_info`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                document.getElementById('indTokenCount').innerText = data.IND?.regular_tokens || 0;
                
                // sum for br/us/na/sac
                let brSum = (data.BR?.regular_tokens || 0) + (data.US?.regular_tokens || 0) + 
                            (data.SAC?.regular_tokens || 0) + (data.NA?.regular_tokens || 0);
                document.getElementById('brTokenCount').innerText = brSum;
                document.getElementById('bdTokenCount').innerText = data.BD?.regular_tokens || 0;
                document.getElementById('visitStatus').innerHTML = '‚úì ACTIVE';
            } catch (err) {
                console.warn('Token info error (non-critical):', err);
                // fallback values for display
                document.getElementById('indTokenCount').innerText = '42';
                document.getElementById('brTokenCount').innerText = '117';
                document.getElementById('bdTokenCount').innerText = '23';
                document.getElementById('visitStatus').innerHTML = '‚ö†Ô∏è MOCK';
            }
        }

        // initial load
        updateTokenInfo();

        // ==================== HANDLE BOOST ====================
        boostBtn.addEventListener('click', async function() {
            const uid = document.getElementById('uidInput').value.trim();
            const server = document.getElementById('serverSelect').value;
            const randomMode = document.getElementById('randomToggle').checked;

            if (!uid || isNaN(uid)) {
                showError('‚ò†Ô∏è ENTER A VALID NUMERIC UID');
                return;
            }

            // show loading
            loadingScreen.style.display = 'flex';
            loadingStatus.innerText = 'connecting to boost server...';
            resultConsole.style.display = 'none';
            errorContainer.innerHTML = '';

            try {
                loadingStatus.innerText = `sending likes to ${server} UID ${uid} ...`;
                
                const apiUrl = `${BASE_URL}/like?uid=${encodeURIComponent(uid)}&server_name=${encodeURIComponent(server)}&random=${randomMode}`;
                const response = await fetch(apiUrl);
                
                loadingStatus.innerText = 'parsing response...';
                
                // handle non-JSON responses (like 404 HTML)
                const contentType = response.headers.get('content-type') || '';
                if (!contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server returned ${response.status}: not JSON. Possible 404 - check if Flask backend is running.`);
                }
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // success - build result console
                displaySuccess(data, uid, server);
                
            } catch (error) {
                console.error('Boost error:', error);
                showError(error.message || 'Network error - is the backend running?');
                resultConsole.style.display = 'block';
            } finally {
                loadingScreen.style.display = 'none';
            }
        });

        function displaySuccess(data, uid, server) {
            // prepare stats html
            const increment = data.LikesGivenByAPI || 0;
            const before = data.LikesbeforeCommand || 0;
            const after = data.LikesafterCommand || 0;
            const nickname = data.PlayerNickname || 'UNKNOWN';
            const returnedUid = data.UID || uid;
            const status = data.status; // 1=increment, 2=no change, 3=decrease (unlikely)

            let statusIcon = '‚úÖ';
            if (status === 2) statusIcon = '‚ö†Ô∏è';
            else if (status === 3) statusIcon = '‚ùå';

            statsGrid.innerHTML = `
                <div class="stat-block">
                    <div class="stat-label-small"><i class="fas fa-arrow-up"></i> INCREMENT</div>
                    <div class="stat-number" style="color: ${increment > 0 ? '#aaffaa' : '#ffaa88'}">+${increment}</div>
                    <div class="stat-detail">${statusIcon} status: ${status}</div>
                </div>
                <div class="stat-block">
                    <div class="stat-label-small"><i class="fas fa-heart"></i> BEFORE</div>
                    <div class="stat-number">${before}</div>
                    <div class="stat-detail">initial likes</div>
                </div>
                <div class="stat-block">
                    <div class="stat-label-small"><i class="fas fa-fire"></i> AFTER</div>
                    <div class="stat-number">${after}</div>
                    <div class="stat-detail">current likes</div>
                </div>
                <div class="stat-block">
                    <div class="stat-label-small"><i class="fas fa-tag"></i> NICKNAME</div>
                    <div class="stat-number" style="font-size: 1.8rem;">${nickname}</div>
                    <div class="stat-detail">UID: ${returnedUid} | ${server}</div>
                </div>
            `;

            // add note about token batch
            const note = document.createElement('div');
            note.style.marginTop = '20px';
            note.style.padding = '15px';
            note.style.background = '#0c2029';
            note.style.borderRadius = '30px';
            note.style.color = '#8ac7d9';
            note.style.border = '1px solid #0ff';
            note.innerHTML = `<i class="fas fa-info-circle"></i> ${data.Note || 'Batch mode active'}`;
            
            statsGrid.appendChild(note);

            resultConsole.style.display = 'block';
            errorContainer.innerHTML = ''; // clear errors
        }

        function showError(message) {
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem;"></i>
                    <div style="flex:1;">‚ö†Ô∏è ${message}</div>
                </div>
            `;
            // keep console visible
            resultConsole.style.display = 'block';
            // but clear any old stats
            statsGrid.innerHTML = '';
        }

        // manual token refresh every 30 sec
        setInterval(updateTokenInfo, 30000);

        // SASI special: if someone types "SASI" in uid, add heart effect
        document.getElementById('uidInput').addEventListener('input', function(e) {
            if (e.target.value.toUpperCase().includes('SASI')) {
                document.querySelector('.sasi-badge').style.background = '#301a2a';
                document.querySelector('.sasi-badge').style.boxShadow = '0 0 40px #ff66b2';
            }
        });
    </script>
</body>
</html>
